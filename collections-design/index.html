<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collections</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/b052718160.js" crossorigin="anonymous"></script>
</head>

<body>

    <section>
        <div class="container">
            <h2>Popular Collections</h2>
            <div class="categories">
                <p class="category">Profile</p>
                <p class="category">New York</p>
                <p class="category">Relaxing</p>
                <p class="category">Person</p>
                <p class="category">Fashion</p>

            </div>

            <div class="collections">
                <div class="collection">
                    <div class="big-collection big-1">

                    </div>
                    <div class="small-collections">
                        <div class="small-collection col-1"></div>
                        <div class="small-collection col-2"></div>
                        <div class="small-collection col-3"></div>
                    </div>
                    <div class="collections-info">
                        <p>People</p>
                        <p><i class="fa-regular fa-image"></i> <span>7k</span></p>
                    </div>
                </div>

                <div class="collection">
                    <div class="big-collection big-2">

                    </div>
                    <div class="small-collections">
                        <div class="small-collection col-4"></div>
                        <div class="small-collection col-5"></div>
                        <div class="small-collection col-6"></div>
                    </div>
                    <div class="collections-info">
                        <p>Nature</p>
                        <p><i class="fa-regular fa-image"></i> <span>7k</span></p>
                    </div>
                </div>

                <div class="collection">
                    <div class="big-collection big-3">

                    </div>
                    <div class="small-collections">
                        <div class="small-collection col-7"></div>
                        <div class="small-collection col-8"></div>
                        <div class="small-collection col-9"></div>
                    </div>
                    <div class="collections-info">
                        <p>History</p>
                        <p><i class="fa-regular fa-image"></i> <span>7k</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
